<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
        <div class="min-h-screen w-sceen flex justify-center items-center " >
            <div class=" max-w-5xl w-full  mx-auto flex flex-col md:flex-row  gap-6 p-10 rounded-xl shadow-2xl">
                <div class="w-full md:w-1/2 bg-[#E2ECFF] flex justify-center items-center rounded-md ">
                    <div class="flex flex-col justify-center items-center p-10 text-center">
                        <img class="w-25 h-25 border-1  border-gray-300 rounded-1 " src="img/logo.jpg" alt="">
                    <h1 class="text-2xl font-bold py-6">
                        Let us help you run your own platform
                    </h1>
                    <p class="text-sm text-gray-600">Our registration process is quicker than other edtech platform</p>
                    </div>
                </div>
                <div class="w-full md:w-1/2 py-10">
                    <div class="">
                        <h1 class="text-2xl font-bold">Get Started</h1>
                        <p class="text-sm text-gray-500 pb-10">Create your account now!</p>
                    </div>
                    <form action="" class="flex flex-col gap-4">
                        <div >
                         <label for="fName" class="text-gray-500 inline-block pb-4">Full Name</label>
                        <input type="text" name="fName" id="fName" placeholder="Full Name" class="w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none">
                        </div>
                            <div >
                            <label for="email" class="text-gray-500 inline-block pb-4">Email</label>
                            <input type="text" name="femail" id="femail" placeholder="write your email" class="w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none " >
                            </div>
                            <div >
                                <label for="password" class="text-gray-500 inline-block pb-4">Password</label>
                                 <input type="password" name="fpass" id="fpass" placeholder="password" class="w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none" >
                            </div>
                            <button class="bg-[#0082DF] w-full py-4 font-bold text-white rounded-md ">Sign up</button>
                    </form>
                    <div class="pt-10 text-center">
                        <p class="text-md text-gray-600">Already a member? <span class="text-[#0082DF] cursor: auto">Sign in</span></p>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
